
<div class="card" *ngIf="currentProduct">
    <div class="wrapper row">
        <div class="col-md-6">
            <div class="tab-content">
                <img src="../../assets/images/{{currentProduct.itemId}}.jpg" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="userLikeBtn">
                <i *ngIf="!isProductLiked" class="float-right fa fa-heart-o userLikeOff"  (click)="saveUserLike($event, currentProduct)" ></i>
                <i *ngIf="isProductLiked" class="float-right fa fa-heart userLikeOn" (click)="removeProductLike($event, currentProduct)" ></i>
                </div>
            <h3 class="product-title">{{currentProduct.name}}</h3>
            <br><br>
            <h5 class="product-description">{{currentProduct.desc}}</h5>
            <br><br><br>
            <h4 class="price">Price: <span>{{currentProduct.price | currency}}</span></h4>
            <div class="action">
                <button (click)="addToCart($event, currentProduct)"   class="add-to-cart btn btn-default" type="button">add to cart</button>
            
            </div>
            <div class="margin-top-10">
                <br />        
                
                    <textarea rows="3" class="form-control" placeholder="Write a review" [(ngModel)]="reviewText" maxlength="500"></textarea>
                    <div class="margin-top-10">
                        <button type="submit" class="btn btn-sm btn-primary pull-right margin-top-10" style="margin-top: 10px;" (click)="submitReview()"
                        [disabled]="reviewText.length < 3">
                            Submit Review
                        </button>
                    </div>
                
            </div>
        </div>
    </div>
    <div class="card">
        <h4>Customer reviews</h4>
            <ul style="list-style: none;">
                <li class="card-body" *ngFor="let review of reviewsList">
                    <i class="fa fa-user fa-2xl" style=" font-size: 24px; "></i>&nbsp; <strong>{{review.user.name}}</strong>
                    <br>
                    Reviewed on {{review.timestamp | date}}
                    <br>
                    {{review.review_text}}
                </li>
                
                
            </ul>
        
    </div>

</div>
