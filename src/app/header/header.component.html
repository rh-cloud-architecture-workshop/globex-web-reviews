<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

      (click)="isMenuCollapsed = !isMenuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isMenuCollapsed">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link" routerLink="/home" >Home</a>

          <a class="nav-link" routerLink="/myFavourites">My Favourites</a>

      <form class="d-flex">
        <ul class="nav navbar-nav navbar-utility">
          <li class="nav-item" routerLinkActive="active" (click)="closeMenu()">
            <a class="nav-link" routerLink="/cart"><span class="fa fa-shopping-cart"></span>&nbsp;Cart

          <li (click)="closeMenu()">

            <div class="container" *ngIf="this.isUserAuthenticated()">
              <a (click)="logout()" class=" nav-link login">Logout</a>
